<html lang="en-US">

<head>
    <title>Currency Exchange</title>
    <script src="exchange_service.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Get the exchange rate in 5 countries!</h1>
        <p>To get the current exchange rate, please enter the amount in USD and choose a currency.

        <form id="currencyExchange">
            <label for="amount">Enter amount:</label>
            <input type="text" id="amount"><br>
            <label for="currency">Choose a currency:</label>
            <select id="currency">
                <option value="GBP"> British Pounds</option>
                <option value="CAD"> Canadian Dollars</option>
                <option value="EUR"> Euros</option>
                <option value="JPY"> Japanese Yen</option>
                <option value="DOP"> Dominican Peso</option>
            </select><br>
            <button type="submit" class="btn-success" id="exchangeRate">Get Current exchange rate</button>
        </form>
        <p id="showResponse"></p>
    </div>
</body>

</html>
